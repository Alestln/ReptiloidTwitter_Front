<header class="tw-flex tw-justify-between tw-items-center tw-bg-green-100 tw-p-2 tw-border-b-1 tw-select-none">
  <div class="tw-flex tw-items-center tw-font-bold tw-ml-5">
    <img class="tw-cursor-pointer tw-h-11 tw-w-11" src="assets/icons/ReptiloidIcon.png" alt="Tape">
    <span class="tw-cursor-pointer">ReptilTwit</span>
  </div>
  <div class="tw-mr-5">
    <div *ngIf="username"
    class="tw-flex">
      <div
           class="tw-font-bold tw-border tw-border-green-700 tw-rounded-2xl tw-p-1.5 tw-cursor-pointer tw-mr-4"
           routerLink="user-profile/details/{{accountId}}">
        <span>{{username}}</span>
      </div>
      <div
        class="tw-font-bold tw-border tw-border-green-700 tw-rounded-2xl tw-p-1.5 tw-cursor-pointer"
        (click)="logout()">
        <span>Logout</span>
      </div>
    </div>
    <ng-template [ngIf]="!username">
      <div class="tw-flex">
        <div
          class="tw-font-bold tw-border tw-border-green-700 tw-rounded-2xl tw-p-1.5 tw-cursor-pointer tw-mr-4"
          routerLink="sign-in">
          <span>Login</span>
        </div>
        <div
          class="tw-font-bold tw-border tw-border-green-700 tw-rounded-2xl tw-p-1.5 tw-cursor-pointer"
          routerLink="sign-up">
          <span>SignUp</span>
        </div>
      </div>
    </ng-template>
  </div>
</header>
